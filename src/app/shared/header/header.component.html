<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="">{{ _servicio.info.titulo }}<sup>tm</sup></a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="active rk-menu__item">
          <a routerLink="">Home</a>
        </li>
        <li class="rk-menu__item"><a routerLink="item" class="rk-menu__link">Portfolio</a>
          <nav class="rk-menu__sub">
          </nav>
        </li>
      </ul>
      <div class="rk-search">
        <input type="text" placeholder="Buscar..." id="urku-search" class="rk-search-field" (keyup.enter)="buscarProducto (txtbuscar.value)" #txtbuscar>
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
